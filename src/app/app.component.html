<div style="height: calc(100vh - 60px);">
    <mat-toolbar color="primary" class="sticky-nav">
        <span class="name-logo">adina s.</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button href="#aboutme" routerLinkActive="activebutton">About</a>
            <a mat-button href="#portfolio" routerLinkActive="activebutton">Portfolio</a>
            <a mat-button href="#contact" routerLinkActive="activebutton">Contact</a>
            <a mat-button href="https://www.linkedin.com/in/nuradinashahira/" target="_blank"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
            <a mat-button href="https://github.com/adinashahira" target="_blank"><fa-icon [icon]="faGithub"></fa-icon></a>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
            <a href="#" (click)="smallnav.toggle()"><mat-icon color="warn">apps</mat-icon></a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #smallnav fxLayout="column" mode="side" opened="false">
            <div fxLayout="column">
                <a (click)="smallnav.toggle()" href="#" matbutton><mat-icon color="warn">close</mat-icon></a>
                <a mat-button href="#aboutme" routerLinkActive="activebutton">About</a>
                <a mat-button href="#portfolio" routerLinkActive="activebutton">Portfolio</a>
                <a mat-button href="#contact" routerLinkActive="activebutton">Contact</a>
                <span class="example-spacer"></span>
                <a mat-button href="https://www.linkedin.com/in/nuradinashahira/" target="_blank"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
                <a mat-button href="https://github.com/adinashahira" target="_blank"><fa-icon [icon]="faGithub"></fa-icon></a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div id="aboutme">
                <app-hero></app-hero>
                <app-about-me></app-about-me>
            </div>
            <div id="portfolio">
                <app-portfolio></app-portfolio>
            </div>
            <div id="contact">
                <app-contact></app-contact>
            </div>
            <app-footer></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
