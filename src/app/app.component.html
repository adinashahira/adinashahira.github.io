<div style="height: 100vh;">
    <mat-toolbar color="primary" class="sticky-nav">
        <span class="name-logo">adina s.</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button href="#">About</a>
            <a mat-button href="#">Portfolio</a>
            <a mat-button href="#">Contact</a>
            <a mat-button href="#"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
            <a mat-button href="#"><fa-icon [icon]="faGithub"></fa-icon></a>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
            <a href="#" (click)="smallnav.toggle()"><mat-icon color="warn">apps</mat-icon></a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #smallnav fxLayout="column" mode="side" opened="false">
            <div fxLayout="column">
                <a (click)="smallnav.toggle()" href="#" matbutton><mat-icon color="warn">close</mat-icon></a>
                <a mat-button href="#">About</a>
                <a mat-button href="#">Portfolio</a>
                <a mat-button href="#">Contact</a>
                <span class="example-spacer"></span>
                <a mat-button href="#"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
                <a mat-button href="#"><fa-icon [icon]="faGithub"></fa-icon></a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-hero></app-hero>
            <app-about-me></app-about-me>
            <app-portfolio></app-portfolio>
            <app-contact></app-contact>
            <app-footer></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
